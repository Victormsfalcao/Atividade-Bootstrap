<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/exercicio01/styles/style.css">
    <link rel="stylesheet" href="/exercicio01/styles/media.css">
</head>

<body>
    <div class="container">

        <form class="row g-2 needs-validation" novalidate>
            <div class="col-8 col-md-10">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="col-4 col-md-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>


            <div class="col-md-10">
                <label for="validationCustom01" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom01" required>

            </div>
            <div class="col-md-2">
                <label for="validationCustom03" class="form-label">Senha</label>
                <input type="text" class="form-control" id="validationCustom03" required>

            </div>

            <div class="col-md-2">
                <label for="validationCustom04" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationCustom04" required>

            </div>
            <div class="col-md-10">
                <label for="validationCustom05" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="validationCustom05" required
                    placeholder="Avenida João Naves de Ávila">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>


            <div class="col-md-3">
                <label for="validationCustom06" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="validationCustom06" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom07" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom07" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom08" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom08" required>
                    <option selected disabled value="">Selecione</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>

            
        </form> 
    </div>



</body>

</html>
